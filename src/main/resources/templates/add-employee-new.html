<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>
    <nav class="navbar bg-info fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FisiOnline</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-info">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body bg-info">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/wellcometransaction">Transacciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="/welcome-employee">Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link" aria-current="page" href="#">Empresas</a>
                        </li>
                        <div class="navbar-nav ms-auto">
                            <a class="fs-5 nav-link active" href="/login"> Cerrar Sesión</a>
                        </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </nav>
<div class="container">
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
                    <h1 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h1>
                    <div class="py-3">
                        <div class="container my-4 mt-3 px-4 py-5 my-5">
                            <div class="row justify-content-center">

                                    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-6 bg-white px-6">
                                        <h3 class=" tw-bold mb-3 text-center">Nuevo Usuario</h3>
                                        <form th:object="${employeeRegister}"  th:method="post"  th:action="@{/employee/register}" class="col-lg-8 mx-auto mb-4">
                                            <div class="mt-4 mb-4">
                                                <input th:field = "*{idEmpl}"  type="text" class="form-control mb-4" placeholder="ID Empleado"/>
                                                <input th:field = "*{nameEmpl}"  type="text" class="form-control mb-4" placeholder="Nombre completo"/>
                                                <input th:field = "*{emailEmpl}" type="email" class="form-control mb-3" placeholder="Correo: name@example.com"/>
                                            </div>
                                            <div th:each="rol : ${rolesList}"   class="form-check disabled">
                                                <input  th:field="*{roleEmpl}" class="form-check-input" type="radio"  th:text="${rol.name}" th:value="${rol.name}"></td>
                                            </div>
                                            <div><span class="px- my-2 text-center">* Todos los campos son obligatorios</span></div>
                                            <div class="d-grid gap-2 mb-4 mt-4">
                                                <a href="/welcome-employee" class="btn btn-outline-dark" type="submit">Cancelar</a>
                                                <button class="btn btn-info" type="submit">Actualizar Empleado</button>
                                            </div>
                                            <div class="d-grid gap-2">
                                            </div>
                                        <div class="d-grid gap-2">
                                        </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</main>

</body>
</html>
