<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar bg-info fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FisiOnline</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-info">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-info">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Empresas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Transacciones
                        </a>
                        <ul class="dropdown-menu bg-info">
                            <li><a class="dropdown-item bg-info" href="#">Ingresos</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            <li><a class="dropdown-item bg-info" href="#">Gastos</a></li>
                            </li>
                        </ul>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" href="#"> Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
                    <h4 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h4>
                    <div class="py-3">
                        <div class="container my-4 mt-3 px-4 py-5 my-5">
                            <div class="row justify-content-center">
                                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-6 bg-white px-6">
                                    <h3 class=" tw-bold mb-3 text-center">Nuevo Usuario</h3>
                                    <form>
                                        <div class="mt-4 mb-4">
                                            <input type="text" class="form-control mb-4" placeholder="Nombre Completo"/>
                                            <input type="email" class="form-control mb-3" placeholder="Correo: name@example.com"/>
                                            <input type="password" class="form-control mb-3" placeholder="Password"/>
                                        </div>
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Administrador
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Operario
                                            </label>
                                        </div>
                                        <div><span class="px- my-2 text-center">* Todos los campos son obligatorios</span></div>
                                        <div class="d-grid gap-2 mb-4 mt-4">
                                            <button type="button" class="btn btn-outline-dark">Cancelar</button>
                                            <button class="btn btn-info" type="submit">Guardar</button>
                                        </div>
                                        <div class="d-grid gap-2">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
