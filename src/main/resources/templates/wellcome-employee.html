<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
 <main>
  <div class="px-4 py-5 my-5 text-center">

  <h2> Usuarios </h2>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Rol</th>
      <th scope="col">Estado</th>
      <th scope="col">Acciones</th>
    </tr>



    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.correo}"></td>
      <td th:text="${usuario.rol}"></td>
      <td th:text="${usuario.estado}"></td>
      <td>

        <form>
          <button type="submit" style="background-color:#C0C0C0">Editar</button>
          <button type="submit" style="background-color:#C0C0C0">Borrar</button>
        </form>
      </td>
    </tr>

    </tbody>
  </table>
    <button class="btn btn-primary px-4 gap-3" type="submit"> + Nuevo Usuario </button>
    <button class="btn btn-primary px-4 gap-3" type="submit"> Salir </button>
  </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
