<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

        <div class="offcanvas-header bg-info">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-info">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <a class="fs-5 nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="fs-5 nav-link" aria-current="page" href="#">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="fs-5 nav-link" aria-current="page" href="#">Empleados</a>
            </li>
            <li class="nav-item dropdown">
              <a class="fs-5 nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Transacciones
              </a>
              <ul class="dropdown-menu bg-info">
                <li><a class="dropdown-item bg-info" href="#">Ingresos</a></li>
                <li>
                  <hr class="dropdown-divider">
                <li><a class="dropdown-item bg-info" href="#">Gastos</a></li>
                </li>
              </ul>
              <div class="navbar-nav ms-auto">
                <a class="fs-5 nav-link" href="#"> Cerrar Sesi√≥n</a>

            </li>
          </ul>
        </div>
    </div>
  </div>
</nav>
<div>
    <div class="container">
      <div class="row">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
              <h4 class="text-center mt-4 mb-4">Pagina Principal Empresas</h4>
                <div class="py-3">
                  <div class="row">
                    <div class="col d-flex justify-content-between">
                      <input type="submit" value="" class="btn btn-sm btn-light float-left">
                      <button class="btn btn-sm btn-info" type="button">+ Agregar Nueva Empresa</button>
                    </div>
                    <h3 class=" tw-bold mb-3">Usuarios</h3>
                      <table class="table table-info table-striped">
                          <thead>
                          <tr>
                            <th scope="col">Id Empresa</th>
                            <th scope="col">Nombre Empresa</th>
                            <th scope="col">Nit Empresa</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Fecha Creacion Empresa</th>
                            <th scope="col">Fecha Actualizacion Empresa</th>
                            <th scope="col">Empleados</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="Enterprise : ${Enterprise}">
                            <td th:text="${Enterprise.idEnterprise}"></td>
                            <td th:text="${Enterprise.name}"></td>
                            <td th:text="${Enterprise.document}"></td>
                            <td th:text="${Enterprise.phone}"></td>
                            <td th:text="${Enterprise.address}"></td>
                            <td th:text="${Enterprise.createdAt}"></td>
                            <td th:text="${Enterprise.updateAt}"></td>

                            <td>
                              <div >
                                <form th:action="@{/EmployeeOfEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="get">
                                  <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Empleados</button>
                                </form>
                              </div>
                            </td>

                            <td>
                              <div >
                                <form th:action="@{/updateEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="get">
                                  <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Actualizar</button>
                                </form>
                              </div>
                            </td>
                            <td>
                              <div >
                                <form th:action="@{/deleteEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="delete">
                                  <button type="submit" class="btn btn-outline-danger" style="width: 80px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Delete</button>
                                </form>
                              </div>
                            </td>


                          </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
