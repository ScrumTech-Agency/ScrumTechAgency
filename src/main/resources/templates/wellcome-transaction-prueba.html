<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<nav class="navbar bg-info fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FisiOnline</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header bg-info">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FisiOnline</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body bg-info">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Empresas</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Transacciones
            </a>
            <ul class="dropdown-menu bg-info">
              <li><a class="dropdown-item bg-info" href="#">Ingresos</a></li>
              <li>
                <hr class="dropdown-divider">
              <li><a class="dropdown-item bg-info" href="#">Gastos</a></li>
              </li>
            </ul>
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="#"> Cerrar Sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div>
  <div class="container">
    <div class="row">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
            <h4 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h4>
            <div class="py-3">
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <input type="submit" value="" class="btn btn-sm btn-light float-left">
                  <button class="btn btn-sm btn-info" type="button">+ Nuevo Ingreso</button>
                </div>
                <h3 class=" tw-bold mb-3">Ingresos</h3>
                <table class="table table-info table-striped">
                  <thead>
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Usuario</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.rol}"></td>
                  </tr>
                  </tbody>
                </table>
                <div class="row">
                  <div class="col d-flex justify-content-between">
                    <input type="submit" value="" class="btn btn-sm btn-light float-left">
                    <form>
                      <div class="mt-4 mb-4">
                        <div class="input-group mb-3">
                          <span class="input-group-text bg-info">$</span>
                          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          <span class="input-group-text bg-info">.00</span>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
