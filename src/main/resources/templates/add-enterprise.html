<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>
    <form method="POST" th:object="${formEnterpriseRegister}" th:action="@{/CreateEnterpriseBD}">
        <div class="position-relative text-center">
            <div class="position-absolute top-50 start-50 translate-middle-x" >
          <span class="border border-5">
              <img src="../LogoIII.png" class="img-thumbnail" height="150" width="150">
          </span>
                <div class="text-md">
                    <h3> INGRESA TUS DATOS DE LA EMPRESA</h3>
                </div>

                <div class="col -12">
                    <b><label for="idEnterprise" class="form-label">Id de la Empresa</label></b>
                    <input type="text" class="form-control" th:field="*{idEnterprise}" id="idEnterprise" placeholder="Enter  idEnterprise" required>
                </div>

                <div class="col -12">
                    <b><label for="nameEnterprise" class="form-label">Nombre de la Empresa</label></b>
                    <input type="text" class="form-control" th:field="*{name}" id="nameEnterprise" placeholder="Enter name of Enterprise" required>
                </div>

                <div class="col -12">
                    <b><label for="NITEnterprise" class="form-label">NIT de la Empresa</label></b>
                    <input type="text" class="form-control" th:field="*{document}" id="NITEnterprise" placeholder="Enter NIT of Enterprise" required>
                </div>

                <div class="col -12">
                    <b><label for="phoneEnterprise" class="form-label">Telefono de la Empresa</label></b>
                    <input type="text" class="form-control" th:field="*{phone}" id="phoneEnterprise" placeholder="Enter phone Enterprise" required>
                </div>

                <div class="col -12">
                    <b><label for="addressEnterprise" class="form-label">Direccion de la Empresa</label></b>
                    <input type="text" class="form-control"   th:field="*{address}" id="addressEnterprise" placeholder="Enter Adrress Enterprise" required>
                </div>

                <form action="/action_page.php">
                    <b><label for="createdAtEnterprise" class="form-label">Fecha creacion de la Empresa):</label></b><br>
                    <input type="date"  th:field="*{createdAt}" id="createdAtEnterprise" required>
                </form>


                <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
                    <button class="btn btn-primary" type="submit">Crear Empresa</button>
                </div>
                <div>
                    <p> Copyright Reserve Company 2022 </p>
                </div>
            </div>
        </div>
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
</body>
</html>
