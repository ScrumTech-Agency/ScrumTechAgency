<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
  </div>
</div>
<nav class="navbar bg-dark">
  <form class="ms-auto">
    <button class="btn btn-sm btn-outline-light" type="button">Salir</button>
    <button class="btn btn-sm btn-outline-light mx-2" type="button">Cerrar Sesi√≥n</button>
  </form>
</nav>
<main>
  <div class="container">
    <div class="row">
      <div class="container my-4 mt-3 px-8 py-5 my-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white">
        <h2 class="fs-1 tw-bold text-center mb-4">Usuarios</h2>
        <table class="table table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol}"></td>
            <td th:text="${usuario.estado}"></td>
            <td>
              <form>
                <button class="btn btn-sm btn-dark" type="button">Editar</button>
                <button class="btn btn-sm btn-dark" type="button">Borrar</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="px-4 py-1 my-2 text-center"><button type="submit" class="btn btn-dark btn-lg-6 px-3 gap-1"> + Nuevo Usuario </button>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
