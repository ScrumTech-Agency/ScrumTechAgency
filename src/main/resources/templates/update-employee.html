<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h2>Modificar Usuario</h2>
        <form class="col-lg-8 mx-auto mb-4">
            <div class="px-4 py-1 my-1 text-center"><input type="password" placeholder="ID"/></div>
            <div class="px-4 py-1 my-1 text-center"><input type="text" placeholder="Nombre"/></div>
            <div class="px-4 py-1 my-1 text-center"><input type="email" placeholder="name@example.com"/></div>
            <div class="px-4 py-1 my-1 text-center"><label for="Rol">Rol</label>
            <select name="Rol" id="Rol">
                <option value="Admin">Admin</option>
                <option value="Operario">Operario</option>
            </select></div>
            <div class="px-4 py-2 my-2 text-center"><button type="submit" class="btn btn-primary px-5 gap-5">Guardar</button></div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
