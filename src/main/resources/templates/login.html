<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<main>

    <div class="px-4 py-5 my-5 text-center">
        <img src="img/login.png" class="d-block mx-auto mb-4" height="100" alt="Login"/>
        <h2 class="display-5 tw-bold">Please sign in</h2>
        <form class="col-lg-6 mx-auto mb-4">
            <div class="px-4 py-1 my-1 text-center"><input type="email" placeholder="name@example.com"/></div>
            <div class="px-4 py-1 my-1 text-center"><input type="password" placeholder="Password"/></div>
            <div class="px-4 py-1 my-1 text-center"><input type="checkbox" value="Remember me"/></div>
            <div><button type="submit" class="btn btn-primary px-4 gap-3">Sign in</button></div>
            <div class="px-4 py-1 my-1 text-center"><span>2022</span></div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
